    <div class="indicator-average-data" *ngIf="dataTrend && cols?.length == 0">

        <div class="p-pr-3 p-text-center">
            <div class="indicator-heading">Trend</div>

            <div class="p-d-flex p-justify-center">
                <!-- <div *ngIf="kpiData?.kpiDetail?.trendCalculative; else simpleTrend"> -->
                    <p class="average-data-primary">
                        <span class="positive-trend" *ngIf="dataTrend?.trend == '+ve'">
                            <b class="pi pi-plus font-bold"></b>
                            <span class="kpi-trend">{{'VE' | uppercase}}</span>
                        </span>
                        <span class="negative-trend" *ngIf="dataTrend?.trend == '-ve'">
                            <b class="pi pi-minus font-bold"></b>
                            <span class="kpi-trend">{{'VE' | uppercase}}</span>
                        </span>
                        <span *ngIf="dataTrend?.trend != '+ve' && dataTrend?.trend != '-ve'">
                            {{dataTrend?.trend}}
                        </span>
                    </p>

                        </div>

                <!-- </div> -->

                    <div class="arrow-up" *ngIf="dataTrend[0] > dataTrend[1] && !kpiData?.kpiDetail?.isPositiveTrend">
                    </div>
                    <div class="arrow-down" *ngIf="dataTrend[0] < dataTrend[1] && !kpiData?.kpiDetail?.isPositiveTrend">
                    </div>
                    <div class="arrow-up" *ngIf="dataTrend[0] < dataTrend[1] && kpiData?.kpiDetail?.isPositiveTrend">

                    </div>

                </ng-template> -->

            </div>
            <!-- <ng-template #na>
                <div class="indicator-maturity-primary-data">NA</div>
            </ng-template> -->
        </div>
        <div class="p-text-center">
            <div class="indicator-heading">Maturity</div>
            <p class="average-data-primary">{{ dataTrend?.maturity}}
            </p>
        </div>
    </div>


    <ng-container *ngIf="cols?.length>0">
        <ng-container *ngFor="let col of cols; let i = index;">
            <div *ngIf="i != 0">
                <div class="p-text-center" [ngClass]="{'p-pr-3': i != cols.length - 1}">
                    <div class="indicator-heading">{{col?.header}}</div>
                    <p class="average-data-primary" [ngStyle]="{'color': col?.field == 'value' && color}">{{dataTrend[col?.field]}}</p>
                </div>
            </div>
        </ng-container>
    </ng-container>
</div>
