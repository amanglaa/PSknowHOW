<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="main field-mapping p-5">
    <div class="p-d-flex p-align-center p-jc-between position-relative p-pb-3">
        <div class="p-d-flex p-align-center">
            <a routerLink="/dashboard/Config/ToolMenu" pButton pRipple type="button" icon="pi pi-arrow-left"
                class="p-button-raised p-button-secondary back-button p-mr-4"></a>
            <h5 class="card__primary__title__text p-m-0">Field Mappings (Scrum)</h5>
        </div>
        <div>
            <input id="file-upload" type="file" class="btn-import" name="fileUpload" accept=".json"
                (change)="onUpload($event)" />
            <label for="file-upload" class="btn-import-label">Import</label>
            <span class="p-pl-3">{{uploadedFileName}}</span>
        </div>
    </div>

    <form [formGroup]="fieldMappingForm" autocomplete="off">
        <p-accordion [multiple]="true" [style]="{'width':'100%'}">
            <p-accordionTab header="Workflow Status Mapping">
                <div class="p-grid">
                    <div class="p-sm-6">
                        <div class="p-mb-3">
                            <label class="field-title">Story First Status</label>
                            <div class="p-inputgroup">
                                <input type="text" pInputText id="storyFirstStatus" formControlName="storyFirstStatus"
                                    placeholder="Enter Story Created Status" pTooltip='<span class="tooltiptext">
                                    Default status when a Story is opened.
                                    <i>
                                      Example: Open<br />
                                      Impacted : Jira Processor History</i>
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(true, 'storyFirstStatus', 'workflow')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Defect Created Status</label>
                            <div class="p-inputgroup">
                                <input type="text" pInputText id="jiraDefectCreatedStatus"
                                    formControlName="jiraDefectCreatedStatus" placeholder="Enter Defect Created Status"
                                    pTooltip='<span class="tooltiptext">
                                    First status of defect. Default status when a defect is opened.
                                    <i>
                                      Example: Open<br />
                                      Impacted : Jira Processor History</i>
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(true, 'jiraDefectCreatedStatus', 'workflow')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Live Status - Cycle Time</label>
                            <div class="p-inputgroup">
                                <input type="text" pInputText id="jiraLiveStatus" formControlName="jiraLiveStatus"
                                    placeholder="Enter Live Status" pTooltip='<span class="tooltiptext">
                                    Provide any status from workflow on which Live is considered.
                                    <br /><i>
                                      Example: Live<br />
                                      Impacted : Cycle Time - DOD to Live</i>
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(true, 'jiraLiveStatus', 'workflow')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">DOR Status - Cycle Time</label>
                            <div class="p-inputgroup">
                                <input type="text" pInputText id="jiraDor" formControlName="jiraDor"
                                    placeholder="Enter DOR Status" pTooltip='<span class="tooltiptext">
                                    Definition of Readiness. Provide any status from workflow on which DOR is
                                    considered.<i>
                                      Example: In Sprint<br />
                                      Impacted : Cycle Time - Intake to DOR and DOR to DOD </i>
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(true, 'jiraDor', 'workflow')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Resolution Type for Rejection</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="resolutionTypeForRejection" formControlName="resolutionTypeForRejection"
                                    placeholder="Enter status for Dropped Defect" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        Resolution type to identify rejected defects. e.g. Invalid
                                        </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'resolutionTypeForRejection', 'workflow')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Defect Rejection Status</label>
                            <div class="p-inputgroup">
                                <input type="text" pInputText id="jiraDefectRejectionStatus"
                                    formControlName="jiraDefectRejectionStatus"
                                    placeholder="Enter Defect Rejection Status" pTooltip='<span class="tooltiptext">
                                    Status from workflow on which defect is considered as rejected.<i>
                                      Example: Cancelled<br />
                                      Impacted : Defect Rejection Rate Kpi </i>
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(true, 'jiraDefectRejectionStatus', 'workflow')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Issue status to be excluded from Missing Worklogs</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="issueStatusExcluMissingWork" formControlName="issueStatusExcluMissingWork"
                                    placeholder="Enter Issue status to be excluded from Missing Worklogs"
                                    addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        Statuses selected depict all created status of issue types included in the Project.
                                        </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'issueStatusExcluMissingWork', 'workflow')"></button>
                            </div>
                        </div>

                    </div>
                    <div class="p-sm-6">

                        <div class="p-mb-3">
                            <label class="field-title">Issue Delivered Status - Velocity</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraIssueDeliverdStatus" formControlName="jiraIssueDeliverdStatus"
                                    placeholder="Enter Issue Delivered Status" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                    Status from workflow on which issue is delivered.
                                    <i>
                                      Example: Closed<br />
                                      Impacted : Sprint Velocity</i>
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraIssueDeliverdStatus', 'workflow')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">DOD Status</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}" inputId="jiraDod"
                                    formControlName="jiraDod" placeholder="Enter DOD Status" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        Definition of Doneness. Provide any status from workflow on which DOD is
                                        considered.<br /><i>
                                          Example: In Testing <br />
                                          Impacted : QA Defect Density and Cycle Time - DOR to DOD and DOD to Live
                                        </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraDod', 'workflow')"></button>
                            </div>
                        </div>

                        <div class="p-mb-3">
                            <label class="field-title">Defect Removal Status</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraDefectRemovalStatus" formControlName="jiraDefectRemovalStatus"
                                    placeholder="Enter Issue Removal Status" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                    Status from workflow on which defect is considered as removed.
                                    <br /><i>
                                      Example: Closed<br />
                                      Impacted : Defect Removal Rate</i>
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraDefectRemovalStatus', 'workflow')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Defect Dropped Status</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraDefectDroppedStatus" formControlName="jiraDefectDroppedStatus"
                                    placeholder="Enter status for Dropped Defect" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                    Default status when a defect is dropped.
                                    <i>
                                      Example: Open<br />
                                      Impacted : Jira Processor History</i>
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraDefectDroppedStatus', 'workflow')"></button>
                            </div>
                        </div>

                        <div class="p-mb-3">
                            <label class="field-title">Status to
                                Identify Development
                                Status</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraStatusForDevelopment" formControlName="jiraStatusForDevelopment"
                                    placeholder="Enter Status to Identify Development Status" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                    The status of Story Issue Type which identifies the "In-Development" status in
                                    JIRA.
                                    <br /><i>
                                      Example: In Development<br />
                                      Impacted : Indiviual Filter</i>
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraStatusForDevelopment', 'workflow')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Status to Identify In
                                Testing Status</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}" inputId="jiraStatusForQa"
                                    formControlName="jiraStatusForQa"
                                    placeholder="Enter Status to Identify 'In Testing' status" addOnBlur="true"
                                    pTooltip='<span class="tooltiptext">
                                    The status of Defect Issue Type which identifies the "In-Testing" status in
                                    JIRA.
                                    <br /><i>
                                      Example: Ready For Testing<br />
                                      Impacted : Indiviual Filter</i>
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraStatusForQa', 'workflow')"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </p-accordionTab>
            <p-accordionTab header="Issue Types Mapping">
                <div class="p-grid">
                    <div class="p-sm-6">
                        <div class="p-mb-3">
                            <label class="field-title">Issue Types to be fetched from Jira</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}" inputId="jiraIssueTypeNames"
                                    formControlName="jiraIssueTypeNames" placeholder="Enter Issue Type Names"
                                    addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        Issue Type in Jira. These issue type are fetched in Speedy dashboard.
                                        <i>
                                          Example : "Story",
                                          "Defect",
                                          "Risk",
                                          "Change Request",
                                          "Test"<br />
                                          Impacted : Jira/Azure Processor and KPIs</i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraIssueTypeNames', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Defect Seepage Rate - Issue Types with Linked Defect</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraDefectSeepageIssueType" formControlName="jiraDefectSeepageIssueType"
                                    placeholder="Enter Defect Seepage Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        All issue types with which defect is linked .<br /><i>
                                            Example: Story, Change Request .
                                            Impacted : Defect Seepage Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraDefectSeepageIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">QA Defect Density - Issue Types with Linked Defect</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraQADefectDensityIssueType"
                                    formControlName="jiraQADefectDensityIssueType"
                                    placeholder="Enter QA Defect Density IssueType" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        All issue types with which defect is linked .<br /><i>
                                            Example: Story, Change Request, Enhancement <br />
                                            Impacted KPI: QA Defect Density </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraQADefectDensityIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Defect Count - Issue Types with Linked Defect</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraDefectCountlIssueType" formControlName="jiraDefectCountlIssueType"
                                    placeholder="Enter Defect Count Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        All issue types with which defect is linked.<br /><i>
                                            Example: Story, Change Request .<br />
                                            Impacted : Defect Count Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraDefectCountlIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Sprint Velocity - Issue Types with Linked Defect</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraSprintVelocityIssueType" formControlName="jiraSprintVelocityIssueType"
                                    placeholder="Enter Sprint Velocity Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        All issue types with which defect is linked.<br /><i>
                                            Example: Story, Change Request .<br />
                                            Impacted : Sprint Velocity Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraSprintVelocityIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Defect Removal Rate - Issue Types with Linked Defect</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraDefectRemovalIssueType" formControlName="jiraDefectRemovalIssueType"
                                    placeholder="Enter Defect Removal Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        All issue types with which defect is linked.<br /><i>
                                            Example: Story, Change Request .<br />
                                            Impacted : Defect Removal Rate Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraDefectRemovalIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Defect Rejection Rate - Issue Types with Linked Defect</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraDefectRejectionlIssueType"
                                    formControlName="jiraDefectRejectionlIssueType"
                                    placeholder="Enter Defect Rejection Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        All issue types with which defect is linked.<br /><i>
                                            Example: Story, Change Request .<br />
                                            Impacted : Defect Rejection Rate Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraDefectRejectionlIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                    </div>
                    <div class="p-sm-6">
                        <div class="p-mb-3">
                            <label class="field-title">Defect Injection Rate - Issue Types with Linked Defect</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraDefectInjectionIssueType"
                                    formControlName="jiraDefectInjectionIssueType"
                                    placeholder="Enter Defect Injection Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        All issue types with which defect is linked.<br /><i>
                                            Example: Story, Change Request .<br />
                                            Impacted : Defect Injection Rate Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraDefectInjectionIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">In Sprint Automation - Issue Types with Linked Defect</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraTestAutomationIssueType" formControlName="jiraTestAutomationIssueType"
                                    placeholder="Enter Test Automation Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        All issue types with which defect is linked.<br /><i>
                                            Example: Story, Change Request .<br />
                                            Impacted :Test Automation Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraTestAutomationIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Cycle Time
                                Issue Type</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraIntakeToDorIssueType" formControlName="jiraIntakeToDorIssueType"
                                    placeholder="Enter Intake To Dor Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        The issue type which is to be considered while calculating cycle time KPIs, i.e.
                                                  intake to DOR and DOR and DOD ...<br /><i>
                                                    Example: Story, Change Request .<br />
                                                    Impacted : Cycle Time Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraIntakeToDorIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Tech Debt Issue
                                Type</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraTechDebtIssueType" formControlName="jiraTechDebtIssueType"
                                    placeholder="Enter Tech Debt Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        The issue type in JIRA/Azure which is used for managing Tech Debt in JIRA/Azure
                                                  <br /><i>
                                                    Example: Story, Change Request .<br />
                                                    Impacted : Tech Debt Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraTechDebtIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Story Count
                                Issue Type</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraStoryIdentification" formControlName="jiraStoryIdentification"
                                    placeholder="Enter Story Identification" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        Value to identify kind of stories which are used for identification for story
                                                  count.<br /><i>
                                                    Example: Story<br />
                                                    Impacted : Story Count Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraStoryIdentification', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Sprint
                                Capacity Issue Type</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}"
                                    inputId="jiraSprintCapacityIssueType" formControlName="jiraSprintCapacityIssueType"
                                    placeholder="Enter Sprint Capacity Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        Value to identify kind of stories which are used for identification for Sprint
                                                  Capacity.<br /><i>
                                                    Example: Story<br />
                                                    Impacted : Sprint Capacity Kpi </i>
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraSprintCapacityIssueType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Epic Issue Type</label>
                            <div class="p-inputgroup">
                                <p-chips [inputStyle]="{'border-bottom-right-radius':'0'}" inputId="jiraIssueEpicType"
                                    formControlName="jiraIssueEpicType" placeholder="Enter Epic Issue Type"
                                    addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        This field is used to identify Epic Issue type.
                                      </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>

                            *ngIf="fieldMapping['jiraTechDebtIdentification'] && fieldMapping['jiraTechDebtIdentification'].value === 'CustomField'">
                            <label class="field-title">Tech Debt Value</label>
                            <div class="" pFocusTrap>
                                <p-chips [inputStyle]="{'width':'876px'}" inputId="jiraTechDebtValue"
                                    formControlName="jiraTechDebtValue" placeholder="Enter Tech Debt Custom Values"
                                    addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        Provide customfield value to identify Jira/Azure Tech Debt Stories.
                                        <br /><i>
                                        Example: "Tech Debt"<br />
                                        Impacted : Jira/Azure Processor and Jira/Azure Tech Debt Kpi</i>
                                </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <!-- <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraTechDebtValue', 'Issue_Type')"></button> -->
                            </div>
                        </div>
                    </div>

                </div>
            </p-accordionTab>
            <p-accordionTab header="Test Cases Mapping">
                <div class="p-grid">
                    <div class="p-sm-6">
                        <div class="p-mb-3">
                            <label class="field-title">Test Case Issue Type</label>
                            <div class="p-inputgroup">
                                <p-chips inputId="jiraTestCaseType" formControlName="jiraTestCaseType"
                                    placeholder="Enter Test Case Issue Type" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                    Issue type of Test Case.
                                    <br /><i>
                                    Example: "Test"<br />
                                    Impacted : Sprint Automation and Regression Automation</i>
                              </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'jiraTestCaseType', 'Issue_Type')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Test Case Automation Field</label>
                            <p-dropdown id="testAutomatedIdentification" [options]="testCaseIdentification" [virtualScroll]="true"
                                placeholder="Select field" formControlName="testAutomatedIdentification" pTooltip='<span class="tooltiptext">
                                    Jira/Azure allow addition of filtering data through custom field or labels.
                                    It can be configured to determine if a test case is automatable or not.
                              </span>' tooltipEvent="hover" [escape]="false" tooltipPosition="top">
                            </p-dropdown>
                        </div>
                        <div class="p-mb-3"
                            *ngIf="fieldMapping['testAutomatedIdentification'] && (fieldMapping['testAutomatedIdentification'].value === 'CustomField' )">
                            <label class="field-title">Custom Field Id</label>
                            <div class="p-inputgroup">
                                <input type="text" pInputText id="testAutomated" formControlName="testAutomated"
                                    placeholder="Enter custom field ID" pTooltip='<span class="tooltiptext">
                                    Provide customfield name to identify test case is automatable or not.<br />
                                    <i> Example: customfield_13907</i>
                              </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(true, 'testAutomated', 'fields')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3"
                            *ngIf="fieldMapping['testAutomatedIdentification'] && (fieldMapping['testAutomatedIdentification'].value === 'CustomField' || fieldMapping['testAutomatedIdentification'].value === 'Labels')">
                            <label class="field-title">Values for Automation</label>
                            <div class="">
                                <p-chips inputId="jiraCanBeAutomatedTestValue"
                                    formControlName="jiraCanBeAutomatedTestValue"
                                    placeholder="Enter Values for Automation" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        Enter the field labels used in Jira/Azure to identify if a test case can be automated
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Automation completed field</label>
                            <p-dropdown id="testAutomationCompletedIdentification" [options]="testCaseIdentification"
                                placeholder="Select field" formControlName="testAutomationCompletedIdentification"
                                [virtualScroll]="true" pTooltip='<span class="tooltiptext">
                                    Jira/Azure allow addition of filtering data through custom field or labels.
                                    It can be configured to determine if a test case is automated or not.
                              </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false"
                                tooltipPosition="top">
                            </p-dropdown>
                        </div>
                        <div class="p-mb-3"
                            *ngIf="fieldMapping['testAutomationCompletedIdentification'] && (fieldMapping['testAutomationCompletedIdentification'].value === 'CustomField' )">
                            <label class="field-title">Custom Field Id</label>
                            <div class="p-inputgroup">
                                <input type="text" pInputText id="testAutomationCompletedByCustomField"
                                    formControlName="testAutomationCompletedByCustomField"
                                    placeholder="Enter custom field ID" pTooltip='<span class="tooltiptext">
                                    Provide customfield name to identify  if a test case is already automated
                              </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(true, 'testAutomationCompletedByCustomField', 'fields')"></button>
                            </div>
                        </div>
                    </div>
                    <div class="p-sm-6">
                        <div class="p-mb-3"
                            *ngIf="fieldMapping['testAutomationCompletedIdentification'] && (fieldMapping['testAutomationCompletedIdentification'].value === 'CustomField' || fieldMapping['testAutomationCompletedIdentification'].value === 'Labels')">
                            <label class="field-title">Values for Automation completed</label>
                            <div class="">
                                <p-chips inputId="jiraAutomatedTestValue" formControlName="jiraAutomatedTestValue"
                                    placeholder="Enter Values for Automation completed" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        Enter the field labels used in Jira/Azure to identify if a test case is already automated
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Regression test case identifier</label>
                            <p-dropdown id="testRegressionIdentification" [options]="testCaseIdentification" [virtualScroll]="true"
                                placeholder="Select field" formControlName="testRegressionIdentification" pTooltip='<span class="tooltiptext">
                                    Jira/Azure allow addition of filtering data through custom field or labels.
                                    It can be used to identify regression test cases
                              </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false"
                                tooltipPosition="top">
                            </p-dropdown>
                        </div>
                        <div class="p-mb-3"
                            *ngIf="fieldMapping['testRegressionIdentification'] && (fieldMapping['testRegressionIdentification'].value === 'CustomField' )">
                            <label class="field-title">Custom Field Id</label>
                            <div class="p-inputgroup">
                                <input type="text" pInputText id="testRegressionByCustomField"
                                    formControlName="testRegressionByCustomField" placeholder="Enter custom field ID"
                                    pTooltip='<span class="tooltiptext">
                                    Provide customfield name to identify the test cases part of regression suite
                              </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(true, 'testRegressionByCustomField', 'fields')"></button>
                            </div>
                        </div>
                        <div class="p-mb-3"
                            *ngIf="fieldMapping['testRegressionIdentification'] && (fieldMapping['testRegressionIdentification'].value === 'CustomField' || fieldMapping['testRegressionIdentification'].value === 'Labels')">
                            <label class="field-title">Values for regression test cases</label>
                            <div class="">
                                <p-chips inputId="jiraRegressionTestValue" formControlName="jiraRegressionTestValue"
                                    placeholder="Enter Values for regression test cases" addOnBlur="true" pTooltip='<span class="tooltiptext">
                                        Enter the field labels used in Jira/Azure to identify the test cases part of regression suite
                                  </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                            </div>
                        </div>
                        <div class="p-mb-3">
                            <label class="field-title">Status to identify abandoned Test cases</label>
                            <div class="p-inputgroup">
                                <p-chips inputId="testCaseStatus" formControlName="testCaseStatus"
                                    placeholder="Enter Status to identify abandoned Test cases" addOnBlur="true"
                                    pTooltip='<span class="tooltiptext">
                                    Select status like "Abandoned", "Deprecated" etc so that these can be excluded from Regression automation coverage, In Sprint automation coverage and Test case without story link KPI
                              </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false">
                                </p-chips>
                                <button type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(false, 'testCaseStatus', 'workflow')"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </p-accordionTab>
            <p-accordionTab header="Additional Filters Mapping">
                <div class="p-grid">
                    <div class="p-sm-4">
                        <label class="field-title">Additional Filter Identifier</label>
                        <p-dropdown id="additionalFilterIdentifier" [virtualScroll]="true" [options]="additionalFilterOptions"
                            placeholder="Select" [(ngModel)]="additionalFilterIdentifier"
                            [ngModelOptions]="{standalone: true}" pTooltip='<span class="tooltiptext">
                            This field is used to identify Additional Filters. <i> Example: "SQUAD"</i>
                                <i>
                                    Impacted : Filters</i>
                        </span>' tooltipPosition="top" tooltipEvent="hover" [escape]="false" tooltipPosition="top"
                            optionLabel="name">
                        </p-dropdown>
                    </div>
                    <div class="p-sm-2 p-mt-4">
                        <p-button pRipple label="Add" class="p-button-raised configure-btn p-mt-1"
                                (click)="addAdditionalFilterMappings()"></p-button>
                    </div>
                </div>
                <div class="" *ngFor="let filter of additionalFiltersArray">
                    <div class="p-grid">
                        <!--Additional Filter Identifier dropdown with three values ["Component", "CustomField", "Labels"]-->
                        <div class="p-sm-3">
                            <label class="field-title">{{ filter.name }} Identifier</label>
                            <p-dropdown id="{{ filter.code + 'Identifier'}}" [virtualScroll]="true"
                                [options]="additionalFilterIdentificationOptions" placeholder="Select"
                                formControlName="{{ filter.code + 'Identifier'}}" (onChange)="changeControl($event)"
                                [style]="{'width':'100%'}" pTooltip='' tooltipPosition="top" tooltipEvent="hover"
                                [escape]="false" tooltipPosition="top">
                            </p-dropdown>
                        </div>
                        <!-- Single value text input for Custom Field-->
                        <!-- -->
                        <div class="p-sm-4"
                            *ngIf="fieldMapping[ filter.code + 'Identifier'].value === 'CustomField' ">
                            <label class="field-title">{{fieldMapping[filter.code + 'Identifier'].value}}</label>
                            <div class="p-inputgroup">
                                <input type="text" pInputText id="{{filter.code + 'IdentSingleValue'}}"
                                    formControlName="{{filter.code + 'IdentSingleValue'}}"
                                    placeholder="Enter {{fieldMapping[filter.code + 'Identifier'].value}}"
                                    [style]="{'width':'300px'}" pTooltip="" tooltipPosition="top" tooltipEvent="hover"
                                    [escape]="false">
                                <button [hidden]="fieldMapping[filter.code + 'Identifier'].value !== 'CustomField'"
                                    type="button" pButton pRipple icon="pi pi-search"
                                    (click)="showDialogToAddValue(true, filter.code + 'IdentSingleValue' , 'fields')">
                                </button>
                            </div>
                        </div>
                        <!-- Multivalue field for Component and Labels-->
                        <!--  -->
                        <div class="p-sm-4"
                            *ngIf="fieldMapping[ filter.code + 'Identifier'].value === 'Labels' || fieldMapping[filter.code + 'Identifier'].value === 'Component'">
                            <label class="field-title">{{fieldMapping[filter.code + 'Identifier'].value}}</label>
                            <div class="">
                                <p-chips [inputStyle]="{'width':'544px'}"
                                    inputId="{{ filter.code + 'IdentMultiValue' }}"
                                    formControlName="{{ filter.code + 'IdentMultiValue' }}"
                                    placeholder="Enter {{fieldMapping[filter.code + 'Identifier'].value}}"
                                    addOnBlur="true" pTooltip='' tooltipPosition="top" tooltipEvent="hover"
                                    [escape]="false">
                                </p-chips>
                            </div>
                        </div>
                        <div class="p-sm-2 p-p-5">
                            <button pButton pRipple type="button" icon="pi pi-times"
                                class="p-button-rounded p-button-danger p-button-outlined"
                                (click)="removeAdditionFilterMapping(filter)"></button>
                        </div>
                    </div>
                </div>
            </p-accordionTab>




        </p-accordion>
    </form>
    <div class="save-container p-mt-5">
        <button pButton pRipple type="button" class="p-button-lg p-button-success p-button-raised p-mr-3"
            icon="pi pi-save" iconPos="left" label="Save" (click)="save()"
            [disabled]="disableSave || fieldMappingForm.invalid"></button>
        <button pButton pRipple type="button" class="p-button-lg p-button-primary p-mr-3" icon="pi pi-download"
            iconPos="left" label="Export" (click)="export()" [disabled]="fieldMappingForm.invalid"></button>
    </div>
</div>
<p-dialog header="Add Value(s)" [(visible)]="displayDialog" showEffect="fade" [modal]="true" [style]="{width: '500px'}"
    (onShow)="recordScrollPosition()" (onHide)="scrollToPosition()">
    <div class="dialog-panel" style="width: 450px; min-height: 450px; overflow: hidden;">
        <div *ngIf="singleSelectionDropdown">
            <p-dropdown *ngIf="populateDropdowns" [virtualScroll]="true" inputId="singleSelectionDropdown" autoWidth="false"
                [style]="{'width':'100%', 'max-width': '100%'}" [options]="fieldMappingMultiSelectValues"
                placeholder="Select Value" [(ngModel)]="selectedValue" optionLabel="key" optionValue="data"
                filter="true" showClear="true">
            </p-dropdown>
        </div>
        <div *ngIf="!singleSelectionDropdown" class="multiselect-container p-field p-col-12">
            <p-multiSelect *ngIf="populateDropdowns" inputId="multiSelectionDropdown"
                [style]="{'width':'436px', 'max-width': '100%'}" [options]="fieldMappingMultiSelectValues"
                defaultLabel="Select Values" [(ngModel)]="selectedMultiValue" optionLabel="key" display="chip">
            </p-multiSelect>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton pRipple icon="pi pi-times" (click)="cancelDialog()" label="Cancel"
                class="p-button p-button-danger p-button-raised"></button>
            <button type="button" pButton pRipple icon="fa fa-check" (click)="saveDialog()" label="Add"
                class="p-button p-button-success p-button-raised"></button>
        </div>
    </p-footer>
</p-dialog>
